<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Pesquisa de Usuário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cadastro de Usuário</h1>
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" placeholder="Digite o CPF"><br>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Digite o nome"><br>
    <button onclick="cadastrarUsuario(document.getElementById('cpf').value, document.getElementById('nome').value)">Cadastrar</button>

    <h2>Resultados</h2>
    <div id="resultadoCadastro"></div>

    <hr>

    <h1>Pesquisa de Usuário por CPF</h1>
    <label for="cpfPesquisa">CPF:</label>
    <input type="text" id="cpfPesquisa" placeholder="Digite o CPF"><br>
    <button onclick="buscarUsuarioPorCPF(document.getElementById('cpfPesquisa').value)">Buscar</button>

    <hr>

    <h2>Resultados</h2>
    <div id="resultadoBusca"></div>

    <script src="script.js"></script>
</body>
</html>
